<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/App.js" defer></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>

    <script src="https://kit.fontawesome.com/eb1d80cf3a.js"></script>

    <title>Library</title>
</head>

<body>
    <main class="mainContainer">
        <div class="container d-flex justify-content-center">
            <div
                class="libraryContainer d-flex flex-column align-items-center col-12 my-5">
                <div
                    class="library__header d-flex justify-content-center col-10 my-3">
                    <button class="sortButton btn btn-dark" type="button">
                        Sort Book
                    </button>
                    <h1 class="library__title text-center mx-5">Library
                    </h1>
                    <!-- Button trigger modal -->
                    <button class="btn btn-dark" type="button"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add Book
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5"
                                        id="exampleModalLabel">Add Book to
                                        Library</h1>
                                    <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form
                                        class="addBookForm p-3 rounded-3 align-self-center">
                                        <h5 class="addBook__header fst-italic">
                                            Add To Library:</h5>
                                        <div class="bookTitle mb-3">
                                            <label
                                                class="bookTitle__label form-label"
                                                for="bookTitle">
                                                Book Title:
                                            </label>
                                            <input
                                                class="bookTitle__input form-control"
                                                id="bookTitle" type="text">
                                        </div>
                                        <div class="bookAuthor mb-3">
                                            <label
                                                class="bookAuthor__label form-label"
                                                for="bookAuthor">
                                                Book Author:
                                            </label>
                                            <input
                                                class="bookAuthor__input form-control"
                                                id="bookAuthor" type="text">
                                        </div>
                                        <div class="bookPages mb-3">
                                            <label
                                                class="bookPages__label form-label"
                                                for="bookPages">
                                                Book Pages:
                                            </label>
                                            <input
                                                class="bookPages__input form-control"
                                                id="bookPages" type="text">
                                        </div>
                                        <div
                                            class="bookRead form-check d-flex justify-content-center mb-3">
                                            <input
                                                class="bookRead__input form-check-input me-2"
                                                id="readStatus" type="checkbox"
                                                checked>
                                            <label
                                                class="bookRead__label form-check-label"
                                                for="readStatus">
                                                Read?
                                            </label>
                                        </div>
                                        <!-- <div class="text-center">
                                            <button
                                                class="submitButton btn btn-dark"
                                                type="submit">
                                                Submit
                                            </button>
                                        </div> -->
                                    </form>
                                </div>
                                <div
                                    class="modal-footer d-flex justify-content-center">
                                    <button type="button" class="btn btn-dark"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button"
                                        class="submitButton btn btn-dark">Save
                                        Book</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="library__body d-flex col-10 flex-wrap justify-content-center rounded-3">

                </div>
            </div>
        </div>

        <footer class="footer d-flex justify-content-center mt-5">
            <p>
                Made by
                <a class="footer__link" href="https://jakebenz.dev">
                    Jake Benz
                </a>
                |
                <a class="footer__link"
                    href="https://github.com/jaketbenz/library">
                    Github
                </a>
                <i class="fa-brands fa-github"></i>
            </p>
        </footer>
    </main>
</body>

</html>
